<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel ="stylesheet" href="weather.css">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1 class="we">Weather Forecast</h1>
            <br>
            <form id ="search" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="se" placeholder="Enter a city" class="form-control" id="ct" autocomplete="off">
                </div>
    <div class="col-3">
                <input type="submit" value="Search" class="btn  w-100" id="sj">
                </div>
                </div>
            </form>
            
        <div class="row"> 
             <div class="col-6">
                 <div class="overview">
        <h1 class="city">New York</h1>
        <ul>
            <li >Last updated: <span id="date">Friday 05:00</span></li>
            <li id="desc">
                Clear
            </li>
        </ul>
        </div>
            <img src ="http://openweathermap.org/img/wn/01d@2x.png"  alt ="clear"  id ="icon" >
        </div>          
        <div class="col-6">
            <div class="clearfix weather-temp">
          
           <div class="float-left">           
           <strong id ="te">12</strong>
           <span class="units"><a href="#" id="cs" class="active">°C</a> | <a href="#" id="far">°F</a>
               </span>
            </div>
            <br><br>
            <ul class="he">
                <li>
                    Humidity: <span id="humid">73%</span>
                </li>
                <li>
                    Wind: <span id="wi">2 km/h</span> 
                </li>
            </ul>
            </div>
          </div>
         
        </div>
        </div>
         <p class="gith">Github link: <a href="#" >Click Here</a></p>
    </div>
   
    <script src ="index.js"></script>
</body>
</html>
